<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Počasie App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../client/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">

    <div class="text-center mb-5">
      <h1 class="display-5">🌤️ Počasie</h1>
    </div>

    <div class="mt-5 p-4 border rounded bg-white shadow-sm">
      <h4 class="mb-3">🛠️ Admin</h4>
      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="text" id="cityName" class="form-control" placeholder="Názov mesta" />
        </div>
        <div class="col-md-2">
          <input type="number" step="0.1" id="wind" class="form-control" placeholder="Sila vetra" />
        </div>
        <div class="col-md-2">
          <input type="number" step="0.1" id="rain" class="form-control" placeholder="Zrážky (mm)" />
        </div>
        <div class="col-md-2">
          <input type="number" step="0.1" id="temp" class="form-control" placeholder="Teplota (°C)" />
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success" id="addBtn">Pridať</button>
        </div>
      </div>

      <div class="row g-2">
        <div class="col-md-6 d-grid">
          <button class="btn btn-warning" id="editBtn">Upraviť podľa názvu</button>
        </div>
        <div class="col-md-6 d-grid">
          <button class="btn btn-danger" id="deleteBtn">Vymazať podľa názvu</button>
        </div>
      </div>
    </div>
  </div>
  

    <div id="main-content" class="container-center">
      <div class="row" id="cityCards">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../client/script.js"></script>
</body>
</html>
